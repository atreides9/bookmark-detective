<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmark Detective</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-icon">🌙</span>
            </button>
            <button class="lang-toggle" id="langToggle">
                <span class="lang-icon">🌐</span>
            </button>
            <h1>🕵️‍♂️ Sleuth 🔍</h1>
            <div class="detective-badge">DETECTIVE AGENCY</div>
        </div>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Bookmark clues..." autocomplete="off">
                <button class="clear-input" id="clearInput" style="display: none;">×</button>
                <div class="autocomplete-dropdown" id="autocomplete"></div>
            </div>
            <button id="searchBtn">
                <span class="magnifier">🔍</span>
                Find
            </button>
        </div>
        
        <div class="results-section" id="results">
            <div class="empty-state">
                <div class="case-folder">🔍</div>
                <p>Case files ready for investigation...<br>What evidence shall we examine?</p>
            </div>
        </div>
    </div>
    
    <script src="i18n.js"></script>
    <script src="popup.js"></script>
</body>
</html>
